

<div class="row">
    <div class="col-md-9 col-md-offset-1">
        <div style="float:right">
            <a href="/app/#/media/view/{{media._id}}/edit" class="btn btn-info">Edit</a>

        </div>
        <a href="/app/#/media">Back</a>
        <div class="col-md-12 col-md-offset-1">
            <h2>
                <a href="{{media.uri}}" target="_blank">
                    <img ng-src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Adobe_ExportPDF_icon.png"
                         ng-if="media.filetype === 'application/pdf'"
                         alt="Media" height="60" width="60" style="border-radius:30px;border:1px solid grey;"/>
                    <img ng-src="https://upload.wikimedia.org/wikipedia/commons/2/23/Text-txt.svg"
                         ng-if="media.filetype === 'text/plain'"
                         alt="Media" height="60" width="60" style="border-radius:30px;border:1px solid grey;"/>
                    <img ng-src="https://upload.wikimedia.org/wikipedia/commons/2/23/Text-txt.svg"
                         ng-if="media.filetype.lastIndexOf('image',0) === 0"
                         alt="Media" height="60" width="60" style="border-radius:30px;border:1px solid grey;"/>
                    <img ng-src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Gnome-video-x-generic.svg"
                         ng-if="media.filetype === 'video/mp4' && !media.thumbnail"
                         alt="Media" height="60" width="60" style="border-radius:30px;border:1px solid grey;"/>
                    <img ng-src="{{media.thumbnail}}"
                         ng-if="media.filetype === 'video/mp4' && media.thumbnail"
                         alt="Media" height="60" width="60" style="border-radius:30px;border:1px solid grey;"/>
                </a>
                {{ media.title }}
            </h2>
        </div>
        <div class="col-md-12 col-md-offset-2">
            <small style="font-style: italic">{{ media.description}}</small>
        </div>
        <div class="col-md-12 col-md-offset-2">
            <fieldset class="rating">
                <input type="radio" id="star5" name="rating" ng-model="media.rating" value="5" ng-click="setrating(5)"/><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                <input type="radio" id="star4half" name="rating" ng-model="media.rating" value="4.5" ng-click="setrating(4.5)"/><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                <input type="radio" id="star4" name="rating" ng-model="media.rating" value="4" ng-click="setrating(4)"/><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                <input type="radio" id="star3half" name="rating" ng-model="media.rating" value="3.5" ng-click="setrating(3.5)"/><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                <input type="radio" id="star3" name="rating" ng-model="media.rating" value="3" ng-click="setrating(3)"/><label class = "full" for="star3" title="Meh - 3 stars"></label>
                <input type="radio" id="star2half" name="rating" ng-model="media.rating" value="2.5" ng-click="setrating(2.5)"/><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                <input type="radio" id="star2" name="rating"  ng-model="media.rating" value="2" ng-click="setrating(2)"/><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                <input type="radio" id="star1half" name="rating" ng-model="media.rating" value="1.5" ng-click="setrating(1.5)"/><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                <input type="radio" id="star1" name="rating" ng-model="media.rating" value="1" ng-click="setrating(1)"/><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                <input type="radio" id="starhalf" name="rating" ng-model="media.rating" value="0.5" ng-click="setrating(0.5)"/><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
            </fieldset>
            <div style="vertical-align: middle;padding-left:40px;margin-top:5px;">
                <a ng-click="like(media._id)"><img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Facebook_like_thumb.png"
                         height="20" width="20"/></a>
                <span ng-if="media.likes != undefined" style="margin-top:2px;">{{media.likes}}</span>
            </div>
        </div>
    </div>
    <br/><br/>
    <div class="col-md-9 col-md-offset-2" >
        <h4>Type</h4>{{ media.type}}
    </div>
    <br/><br/>
    <div class="col-md-9 col-md-offset-2" style="maximum-height:400px;overflow: scroll">
        <h4>Tags</h4>
        <span ng-repeat="tag in  media.tags"
             style="color:blue" >
            {{tag}} &nbsp;
        </span>
    </div>
    <br/><br/>
    <div class="col-md-9 col-md-offset-2" style="maximum-height:400px;overflow: scroll">
        <h4>Comments</h4>
        <div>
             <textarea name="details" id="details" ng-model="$scope.details" required
                       placeholder="Add a comment" style="minimum-height:250px;width:400px;">
             </textarea>&nbsp;
             <button ng-click="addcomment($scope.details, globals.currentUser.userid)" class="btn btn-success" style="margin-top:-20px;">Add</button>
        </div>
        <br/>
        <div>
            <strong>{{media.comments.length}} comments so far ..</strong>
        </div>
        <div ng-repeat="c in  media.comments"
              style="border-bottom:1px solid grey; padding:5px;height:60px;overflow: scroll" >
            {{c.comment}} &nbsp;<br/>
            <div style="float:right"><small>by {{c.by.name}}</small></div>
        </div>
    </div>
</div>
